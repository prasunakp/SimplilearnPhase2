<div class="card" style="width: 1000px;text-align: left;">
    <div class="card-header">
        Details of <b>{{user.name}}:</b>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Id: {{user.id}}</li>
        <li class="list-group-item">Name: {{user.name}}</li>
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Website: {{user.website}}</li>
    </ul>
    <div class="card-footer">
        <a routerLink='/users' class="btn btn-secondary">Go Back</a> |
        <a routerLink='/user-update' class="btn btn-secondary">Update</a> |
        <button type="submit" (click)="DeleteUser()" class="btn btn-secondary">Delete</button>
    </div>
</div>
